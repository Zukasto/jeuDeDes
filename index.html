<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">  
  <title>Document</title>
</head>
<body>
  <div class="container" id="game-board">
  <!--joueur 1-->    
  <div id="player-1-panel" class="player-panel left active">
      <div id="player-1" class="player">Joueur 1</div>
      <span id="scoreOne">0/100</span>
      <div class="player-current-box">
        <div class="player-current-label">Tour en cours</div>
        <div class="player-current-score" id="current-1">0</div>
      </div>
    </div>
    <!--boutons et dé-->
    <div class="roll">
      <img src="images/dePlein.jpg" alt="dice" width="80" height="80" id="dices">
      <button class="btn" id="rollDice">Lancer</button>
      <button class="btn" id="hold">Garder</button>
      <button class="btn" id="newGame">Nouvelle partie</button>
    </div>
    <!--joueur 2-->
    <div id="player-2-panel" class="player-panel right">
      <div id="player-2" class="player">Joueur 2</div>
      <span id="scoreTwo">0/100</span>
      <div class="player-current-box">
        <div class="player-current-label">Tour en cours</div>
        <div class="player-current-score" id="current-2">0</div>
      </div>
    </div> 
  </div>
  <div class="footer">
    règle du jeu
  </div>
  <script src="main.js"></script>
</body>
</html>
